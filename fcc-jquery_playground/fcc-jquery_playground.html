<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> <!-- Bootstrap 3 library -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"> <!-- Google fonts-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> <!--Animate.css open source library-->
	
	<!--Learn how Script Tags and Document Ready Work-->

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	

	<script> 
		$(document).ready(function(){
		//this section loosely follows the jQuery exercieses from https://www.freecodecamp.org/ and should reflect the general principle behind each lesson but won't match 1:1
			//$("button").addClass("animated bounce"); //Target HTML Elements with Selectors Using jQuery (commented out for later script exercieses to execute)
			$(".well").addClass("animated shake"); //Target Elements by Class Using jQuery
			$("#target3").addClass("animated fadeOut"); //Target Elements by ID using jQuery
			$("#target1").addClass("btn-primary"); //I've added a class to one of the target elements using ID only to show how removeClass would work.
			$("button").removeClass("btn-primary"); //Remove Classes from an element with jQuery
			$("#target2").css("color","red"); //Change the CSS of an Element using jQuery
			$("#target2").prop("disabled",true); //Disable an Element Using jQuery
			$("#target4").html("<em>#target4</em>"); //Change Text Inside an Element Using jQuery
			$("#target5").remove( ); //Remove an Element using jQuery
			$("#target2").appendTo("#right-well"); //Use appendTo to Move Elements with jQuery
			$("#target6").clone().appendTo("#left-well"); //Clone an Element using jQuery
			$("#target1").parent().css("background-color","blue"); //Target the Parent of an Element Using jQuery
			$("#right-well").children().css("color","orange"); //Target the Children of an Element Using jQuery
			$(".target:nth-child(3)").addClass("animated fadeOut"); //Target a Specific Child of an Element Using jQuery
			$(".target:odd").addClass("animated bounce");//Target Even Numbered Elements Using jQuery [Note that jQuery is zero-indexed, meaning that, counter-intuitively, :odd selects the second element, fourth element, and so on.]
			$("body").addClass("animated hinge"); //Use jQuery to Modify the Entire Page
		});
	</script>
<!-- ///// IMPORTANT - THE ABOVE SCRIPT MUST BE ADDED ELSE SCRIPT MAY TRY TO RUN BEFORE HTML ACTUALLY LOADS ///// -->
	
	<title>jQuery Playground</title>

<body>

	<div class="container-fluid"> <!-- House our page within a Bootstrap Container Fluid Div -->
		<h3 class="text-primary text-center">jQuery Playground</h3> <!-- Create a Bootstrap Headline-->
		
		<div class="row"> <!-- Create a Bootstrap Row -->
			<div class="col-xs-6"> <!--Split your Bootstrap Row-->
				<h4>#left-well</h4> <!--Label Bootstrap Wells-->
				<div class="well" id="left-well"> <!-- Create Bootstrap Wells -->
					<button class="btn btn-default target" id="target1">#target1</button><!-- Apply the Default Bootstrap Button Style -->
					<button class="btn btn-default target" id="target2">#target2</button><!-- Create a Class to Target with jQuery Selectors -->
					<button class="btn btn-default target" id="target3">#target3</button><!--Give Each Element a Unique ID-->
					</div>
			</div>
			
			<div class="col-xs-6">
				<h4>#right-well</h4>
				<div class="well" id="right-well"> <!--Add ID Attributes to Bootstrap Elements-->
					<button class="btn btn-default target" id="target4">#target4</button><!--Label Bootstrap Buttons-->
					<button class="btn btn-default target" id="target5">#target5</button>
					<button class="btn btn-default target" id="target6">#target6</button>
					</div>
				</div>
				
		</div>
	
	</div>

</body>
</html>
